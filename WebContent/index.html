<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Uploader</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
            <h1 class="text-center">Image Uploader</h1>
            <br/>
            <h4>
				Choose an image to upload (Minimum image size: 755 x 450, Recommended size: 1024 x 1024) :
            </h4>
            <br/>
            <form class="form-inline" role="form">
                <div class="form-group">
					<input type="file" name="fileToUpload" accept="image/*">
                </div>
            </form>
            <h3>
				<b>NOTE:</b>
				Images are being uploaded to <a href="http://cloudinary.com/" target="_blank">cloudinary</a> server so it may take a while.
			</h3>
            <div id="loading" class="loader displayNone">
		        <img src="images/loader.gif" class="mascot" />
		    </div>
        </div>
        <div id="preview"></div>
		<script src="libs/jquery.min.js"></script>
		<script src="libs/bootstrap.min.js"></script>
		<script src="util.js"></script>
	</body>
</html>
